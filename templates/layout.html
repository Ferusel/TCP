<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <!-- Google Font: Spartan -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap');

        font-family: 'Poppins', sans-serif;

<body>
    <!-- Navbar -->
    <div class="sticky-top">
    <nav class="navbar navbar-expand-lg" id="navbar-body">
        <a class="navbar-brand px-3 d-flex align-items-center" href={{ url_for('homepage') }}>
            <img src="https://i.ibb.co/0C91Rtc/crockpot-icon.png" class="rounded-circle mx-2 border" alt="crockpot-logo" loading="lazy">
            <h1 id="brand-wording">The Crock Pot</h1>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mr-5" id="navbarSupportedContent">
            <ul class="navbar-nav nav-fill w-100">
                <li class="nav-item active">
                    <a class="nav-link" id="navbar-elements" href={{ url_for('ingredientSelection') }}>Choose some ingredients</a>
                </li>
                <div style="border-left:1px solid #000;"></div>
                <li class='nav-item'>
                    <a class='nav-link' id="navbar-elements" href={{ url_for('generalRecipes') }}>General recipes</a>
                </li>
                <div style="border-left:1px solid #000;"></div>
                <li class="nav-item">
                    <a class="nav-link"  id="navbar-elements"href="#">Special</a>
                </li>
                <div style="border-left:1px solid #000;"></div>
                <li class='nav-item'>
                    <a class='nav-link' id="navbar-elements" href={{ url_for('about') }}>About</a>
                </li>
                <!-- <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
                Dropdown
              </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li> -->
                <!-- <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li> -->
            </ul>
        </div>
    </nav>
    <div id="navbar-decorator"></div>
    </div>
    <div class="container-fluid d-flex h-100 flex-column">
        <div class="row flex-fill d-flex justify-content-start">
            <div class="col-2 flex-grow-1" id="main-margin"></div>
            <div class="container col-8 flex-grow-1">
                {% block content %}{% endblock content %}
            </div>
            <div class="col-2 flex-grow-1" id="main-margin"></div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
